<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="roadmap.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

  <title>Frontend Mentor | Product feedback app</title>
</head>

<body>

<div class="header__panel">
  <div class="left__header">
  <span class="go__back__btn">
  <img src="assets/shared/icon-arrow-left.svg" alt="icon left">Go Back
  </span>
  <span>Roadmap</span>
  </div>
  <div class="right__header">
    <button class="add__feedback__btn">
      <img src="assets/shared/icon-plus.svg" alt="icon plus">
      <span>Add Feedback</span>
    </button>
  </div>
</div>
<div class="roadmap">
<div class="planned__wrapper">
  <h2 class="planned__counter"></h2>
  <p class="header">Ideas prioritized for research</p>

</div>
<div class="in__progress__wrapper">
  <h2 class="in__progress__counter"></h2>
  <p class="header">Currently being developed</p>
</div>
<div class="live__wrapper">
  <h2 class="live__counter"></h2>
  <p class="header">Released features</p>
</div>
</div>
<script src="roadmap.js"></script>
</body>
</html>
