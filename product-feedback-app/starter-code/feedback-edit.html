<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="feedbackedit.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
  </style>

  <title>Frontend Mentor | Product feedback app</title>
</head>

<body>


  <div class="header__panel">
    <span class="go__back__btn"><img src="assets/shared/icon-arrow-left.svg" alt="icon left">Go Back</span>
  </div>
  <div class="edit__feedback__panel">
    <div class="spinner spinner--search"></div>
    <span class="success hidden">Feedback deleted successfully</span>
    <span class="successAdd hidden">Feedback edited successfully</span>
    <span class="error hidden">oops! something went wrong.</span>
    <div class="button__wrapper">
      <button class="delete__btn">Delete</button>
      <div class="flex__end">
      <button class="cancel__btn">Cancel</button>
      <button class="add__feedback__btn">Add Feedback</button>
      </div>
    </div>
</div>


<script src="editFeedback.js"></script>
</body>
</html>
