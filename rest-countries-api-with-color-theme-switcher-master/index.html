<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rest-countries-api</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8b0956347.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
            <h1>Where in the world?</h1>
        <div class="dark__light__mode">
            <i class="fa-regular fa-moon"></i>
            <p class="dark__mode">Dark Mode</p>
        </div>
    </header>

<div class="content">
    <div class="search__and__filter">

    <div class="input__with__icon">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input

            type="text"
            id="searchbar"
            placeholder="Search for a country..."
        >
        </div>

        <label for="filter__option"></label>
        <select id="filter__option">
            <option value="filter">Filter by a Region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
    </div>
    <div id="foundCountries"></div>
    <div class="flags__wrapper">
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
