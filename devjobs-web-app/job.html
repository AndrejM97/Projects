<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="flex__ space">
    <h1>devjobs</h1>
    <div class="dark__mode">
        <img src="starter-code/assets/desktop/icon-sun.svg" alt="sun-icon">
        <img src="starter-code/assets/desktop/icon-moon.svg" alt="moon-icon">
    </div>
</div>
<div class="job__header">
    <img src="" alt="" class="company__logo">
    <div class="job__header__right">
    <div class="block space">
        <h2 class="company__name"></h2>
        <p class="company__website"></p>
    </div>
    <button class="company__site">Company Site</button>
    </div>
</div>
<div class="main">
  <div class="job__info">

      <div class="flex margin">
      <p class="job__posted__At light"></p>
      <p class="light dots">.</p>
      <p class="job__contract light"></p>
      </div>

      <div class="flex space">
      <div class="block">
      <h1 class="job__position"></h1>
      <p class="job__location purple__ margin"></p>
      </div>
          <button class="apply__now">Apply Now</button>
      </div>
      <p class="job__description pad"></p>
      <h2>Requirements</h2>
      <p class="job__requirements__content pad"></p>
      <ul class="job__requirements__items"></ul>

      <h2 class="pad">What You Will Do</h2>
      <p class="job__role"></p>
      <ul class="job__role__items"></ul>
  </div>
</div>
<div class="footer__wrapper">
    <div class="footer">
    <div class="block">
        <h2 class="job__position"></h2>
        <p class="company__name light"></p>
    </div>
    <button class="apply__now">Apply Now</button>
    </div>
</div>
<div class="back__wrapper">
<button class="back">back</button>
</div>
<script src="devjobs.js"></script>
</body>
</html>
