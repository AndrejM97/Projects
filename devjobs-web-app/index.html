<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>devjobs</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Lexend+Deca:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="filter__el">
<div class="flex__ space ">
    <h1>devjobs</h1>
    <div class="dark__mode">
        <img src="starter-code/assets/desktop/icon-sun.svg" alt="sun-icon">
        <label class="switch">
            <input type="checkbox" id="toggle">
            <span class="slider round"></span>
        </label>
        <img src="starter-code/assets/desktop/icon-moon.svg" alt="moon-icon">
    </div>
</div>
    <div class="flex__">
        <div class="search__wrapper">
            <label for="title"></label>
            <input type="text"
                placeholder="Filter by title, companies, expertise..."
                id="title"
            >
        </div>

         <div class="location__wrapper">
             <label for="location"></label>
             <input type="text"
               placeholder="Filter by location..."
               id="location"
             >
        </div>

        <div class="full__time__wrapper">
            <label for="checkbox"></label>
            <input
                    type="checkbox"
                    id="checkbox"
            >
            <p>Full Time Only</p>
            <button class="search__btn" id="search__btn">Search</button>
        </div>
    </div>

</div>
<section>
    <div id="jobs__wrapper">
        <div class="button__wrapper">
        <button class="load__more hidden">Load More</button>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
